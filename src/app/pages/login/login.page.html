<ion-content>
 
  <div class="fondo ">
    <ion-card>
      <img src="../../../assets/img/Logo_DuocUC.svg.png" alt="imagen_logo" width="100" class="centrar-img" />
      <img src="../../../assets/img/user-black.png" alt="imagen_login" class="imagen_login" />

      <ion-card-header>
        <ion-card-subtitle class="color-white ">Iniciar Sesión</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input type="text" placeholder="Ingresar Rut" [(ngModel)]="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Ingresar Contraseña" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button class="centrar" (click)="login()">Ingresar</ion-button>
 


      </ion-card-content>
      
      <a routerLink='/registrar'>¿No tienes cuenta?</a>
      <a routerLink='/recuperar-pass'>¿Olvidaste tu contraseña?</a>

    </ion-card>
  </div>
</ion-content>
